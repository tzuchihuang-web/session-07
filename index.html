<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Wellness Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Digital Wellness Dashboard</h1>
            <p class="subtitle">Track, Reflect, and Grow</p>
            <nav class="main-nav">
                <a href="checkin.html" class="primary-button">+ New Check-in</a>
            </nav>
        </header>

        <main>
            <section class="calendar-view">
                <h2>Your Weekly Pattern</h2>
                <div class="calendar-grid" id="calendar-grid">
                    <!-- Calendar will be populated by JavaScript -->
                </div>
            </section>

            <section class="insights-panel">
                <h2>AI Insights</h2>
                <div class="insights-container">
                    <div class="pattern-card">
                        <h3>Weekly Patterns</h3>
                        <div id="pattern-content">
                            <!-- Patterns will be populated by JavaScript -->
                        </div>
                    </div>
                    <div class="summary-card">
                        <h3>Non-Judgmental Summary</h3>
                        <div id="summary-content">
                            <!-- Summary will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
